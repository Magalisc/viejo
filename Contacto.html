    <div id="contacto">
        <form action="contacto">
            <fieldset>
                <legend class="contact"> Contacto</legend>
                
                <div class="formulario">
                    
                    <div class="nombre">   
                     <label for="nombres">Nombre</label>
                     <input type="text" name="name" placeholder="Ingresa tu nombre">
                    </div> 
                
                    <div class="apellido">
                     <label for="apellidos">Apellido</label>
                     <input type="text" name="lastname" placeholder="Ingresa tu apellido">
                    </div>
                
                
                    <div class="origen">
                     <label for="Pais"> Pais: </label>
                      <select name="Country" id="Pais">
                       <option value="Elegir pais"> Elegí tu país</option>
                       <option value="Argentina"> Argentina</option>
                       <option value="Argelia"> Argelia</option>
                       <option value="Alemania">Alemania</option>
                      </select>
                    </div>
                    
                    <div class="escribir" >
                     <label for="cosulta"> Escribí acá</label>
                     <br>
                     <textarea name="consulta" id="recuadro" cols="30" rows="5" maxlength="500"></textarea>
                    </div>
                  
                     <div class="news">
                     <input type="checkbox" name="cbox1"> Quiero recibir Newsletter en mi casilla de correo electrónico.
                     </div>
                    
                    <div class="botones_contacto">
                     <input type="reset" value="Cancelar">
                     <input type="submit" value="Enviar">
                    </div>
                </div>
    
            </fieldset>
        </form>
    </div>
